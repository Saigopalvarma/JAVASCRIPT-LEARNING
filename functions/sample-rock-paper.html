<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissor</title>

  </head>
 <body>
    <p>Rock Paper Scissors</p>
    <button onclick="{
    playGame('rock')
    
    }">Rock</button>
    <button onclick="{
    playGame('paper')

    
    }">Paper</button>
    <button onclick="{
      playGame('scissors')
    
    }
    
    ">Scissors</button>
    <br>
    <br>
    <br>
    <br>
    <br>
    <a href="#">Click here</a> to see the final version of the project.
    <script>
        
    function playGame(yourMove){
        const randomNumber=Math.random();
        let computerMove='';
        if(randomNumber>=0&&randomNumber<1/3){
        computerMove='rock';

        }else if(randomNumber>=1/3&&randomNumber<2/3){
        computerMove='paper'
        }else if(randomNumber>=2/3&&randomNumber<1){
        computerMove='scissors';
        }
        let result='';
       if(yourMove==='paper'){
          if(computerMove==='rock'){
          result='You Win';
          }else if(computerMove==='paper'){
          result='Tie';
          }else if(computerMove==='scissors'){
          result='You Loose';
          }
        }
        else if(yourMove=='scissors'){
          if(computerMove==='rock'){
          result='You Loose';
          }else if(computerMove==='paper'){
          result='You Win';
          }else if(computerMove==='scissors'){
          result='Tie';
          }
        }else if(yourMove==='rock'){
          if(computerMove==='rock'){
          result='Tie';
          }else if(computerMove==='paper'){
          result='You Loose';
          }else if(computerMove==='scissors'){
          result='You Win';
          }
        }
        alert(`ComputerMove is ${computerMove} ,your move is ${yourMove}.${result}`)
     }
    

    
    </script>
 </body>

</html>
