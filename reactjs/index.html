<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Disease Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #output {
      margin-top: 20px;
    }
    .container {
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Plant Disease Detector</h1>

    <form id="plantForm">
      <div class="mb-3">
        <input class="form-control" type="file" id="plantImage" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Detect Disease</button>
    </form>

    <div class="mt-3">
      <textarea id="output" class="form-control" rows="4" readonly placeholder="Disease result will be displayed here"></textarea>
    </div>
  </div>

  <script>
    const form = document.getElementById('plantForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      
      // Simulate disease detection result for now
      const disease = "Leaf Spot Disease";
      output.value = `The plant is affected by ${disease}`;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
