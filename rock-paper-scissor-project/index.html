<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-paper-scissor</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
   <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="Toggle" onclick="Toggle()">Light Mode</button>
  <p id="title">Rock Paper Scissors</p>
 
  <button onclick="{playGame('Rock')}" class="emoji-button">
    <img src="rock-emoji.png" height="50px" width="50px" alt="rock">
  </button>
  <button onclick="{playGame('Scissor')} "class="emoji-button">  <img src="scissor-emoji.png" height="50px" width="50px" alt="scissor"></button>
  <button onclick="{playGame('Paper')}"
  class="emoji-button">  <img src="paper-emoji.png" height="50px" width="50px" alt="paper"></button>

  <p class="js-verdict verdict"></p>
  <p class="js-moves moves ">
    
  </p>
  <p class="js-score score"></p>
  <button onclick="{Reset()}" class="button">Reset Score</button>
</body>
<script src="rock-paper-scissor.js"></script>
</html>
